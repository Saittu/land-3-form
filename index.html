<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Mentoria</title>
    <link rel="stylesheet" href="./assets/CSS/style.css">
</head>
<body>
    <div class="bg-header"></div>
    <div class="main">
        <header>
            <h1>Mentoria</h1>
            <p>prencha o formulário para agendar a sua mentoria</p>
        </header>
        <div class="form-total">
            <form id="my-form">
                
                <fieldset class="info">
                    <legend>Informações Pessoais</legend>

                    <div class="form-name">

                        <label for="Name">Name</label>
                        <input class="input-wrapper" type="text" name="Name" id="Name">

                    </div>

                    <div class="form-sobre">

                        <label for="Sobrenome">Sobrenome</label>
                        <input class="input-wrapper" type="text" name="Name" id="Sobrenome">

                    </div>

                </fieldset>
                
                <fieldset>
                    <div class="form-email">

                        <label for="e-mail">Email <span>(digite um email válido)</span></label>
                        <input class="input-wrapper" type="email" name="email" id="e-mail">

                    </div>
                </fieldset>

                <fieldset>
                    <div class="password">

                        <label for="senha">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input class="input-wrapper" type="password" name="pass" id="senha" minlength="6">

                    </div>
                </fieldset>

                <fieldset>
                    <div class="mentor">
                        <legend id="h1-child-2">Informações do Mentor</legend>

                        <label for="NameMentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input class="input-wrapper" type="text" name="mentor" id="NameMentor">

                    </div>
                </fieldset>
                
                <legend id="h1-child-3">Seus Horários disponíveis</legend>
                
                
                <fieldset class="mentoring-first">
                    <legend class="mentoring-date" id="h1-child-4">Primeira Mentoria</legend>

                    <div class="date-time" id="date">

                        <label for="data">Data <span>(DD/MM/AAAA)</span></label>
                        <input class="input-wrapper" type="date" name="" id="data">

                    </div>

                    <div class="date-time" id="time-first">

                        <label for="time-one">Das</label>
                        <input class="input-wrapper" type="time" name="" id="time-one">

                    </div>

                    <div class="date-time" id="second-time">

                        <label for="time-second">Até</label>
                        <input class="input-wrapper" type="time" name="" id="time-second">

                    </div>
                </fieldset>

                
                <fieldset class="mentoring-second">
                    <legend class="mentoring-date">Segunda Mentoria</legend>
                    
                    <div class="date-time" id="second-date">

                        <label for="second-data">Data <span>(DD/MM/AAAA)</span></label>
                        <input class="input-wrapper" type="date" name="" id="second-data">

                    </div>

                    <div class="date-time" id="second-time-first">

                        <label for="second-time-one">Das</label>
                        <input class="input-wrapper" type="time" name="" id="second-time-one">

                    </div>

                    <div class="date-time" id="mentoring-second-time">

                        <label for="mentoring-time-second">Até</label>
                        <input class="input-wrapper" type="time" name="" id="mentoring-time-second">

                    </div>

                </fieldset>

            </form>

            <footer>
                <button
                    class="button"
                    form="my-form">
                    Salvar
                </button>
            </footer>

        </div>
    </div>
</body>
</html>
